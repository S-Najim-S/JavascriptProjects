<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="hello.css" />
    <title>Github User</title>
  </head>
  <body>
    <main>
      <form id="form">
        <input
          class="search"
          type="text"
          id="search"
          placeholder="Search a Github User"
        />
      </form>

      <div class="card-container">
        <img
          class="round"
          src="https://randomuser.me/api/portraits/women/79.jpg"
          alt=""
        />
        <h3>Dilbarjan</h3>
        <h5>Berlin</h5>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        <div class="user-info">
          <span class="mySpan"><i class="far fa-eye"></i></span>
          <span class="mySpan heart"><i class="fas fa-heart"></i></span>
          <span class="mySpan"><i class="fas fa-comment-alt"></i></span>
        </div>
        <div class="skills">
          <h5>More about Dilbarjan:</h5>
          <ul>
            <li>UI / UX</li>
            <li>Front End Development</li>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>React</li>
            <li>Node</li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
