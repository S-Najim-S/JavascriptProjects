<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="js/app.js" defer></script>
</head>
<body>

    <h1>Until New Year</h1>

    <div class="countdown-container">
        <div class="count-down-element days-container">
            <p class="large-text" id="day">0</p>
            <span>Days</span>
        </div>
        <div class="count-down-element hour-container">
            <p class="large-text" id="hour">0</p>
            <span>Hours</span>
        </div>
        <div class="count-down-element minute-container">
            <p class="large-text" id="minute">0</p>
            <span>Minutes</span>
        </div>
        <div class="count-down-element second-container">
            <p class="large-text" id="second">0</p>
            <span>Seconds</span>
        </div>
    </div>
</body>
</html>
